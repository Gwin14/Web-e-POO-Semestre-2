<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>Api fetch</title>
</head>
<body>
<form id="form-cep">
    <h1 id="title">Preencha seus dados</h1>
    <div class="mb-3">
        <label for="cep" class="form-label">Cep</label>
        <input type="text" class="form-control input-dados" id="cep"/>
    </div>
    <div class="mb-3">
        <label for="rua" class="form-label">Rua</label>
        <input
                type="text"
                class="form-control input-dados"
                id="rua"
                autocomplete="off"
        />
    </div>
    <div class="mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <input
                type="text"
                class="form-control input-dados"
                id="complemento"
                autocomplete="off"
        />
    </div>
    <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input
                type="text"
                class="form-control input-dados"
                id="bairro"
                autocomplete="off"
        />
    </div>
    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input
                type="text"
                class="form-control input-dados"
                id="cidade"
                autocomplete="off"
        />
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input
                type="text"
                class="form-control input-dados"
                id="estado"
                class=""
                autocomplete="off"
        />
    </div>
    <button class="btn btn-primary" id="pesquisar">Pesquisa</button>
    <button class="btn btn-danger" id="limpar">Limpar</button>
</form>

<script src="main.js"></script>
</body>
</html>
