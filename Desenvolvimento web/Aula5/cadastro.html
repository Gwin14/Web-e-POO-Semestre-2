<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Informações</legend>

        <label for="nome"
          >Nome: <input type="text" name="nome" id="nome" /></label
        ><br />

        <label for="email"
          >E-mail: <input type="text" name="email" id="email" /></label
        ><br />

        <label for="senha"
          >Senha: <input type="password" name="senha" id="senha"
        /></label>
        <br />

        <label for="dataNac"
          >Data de nascimento:
          <input type="date" name="dataNac" id="dataNac" /></label
        ><br />

        <label for="sexo"
          >Sexo:
          <br />
          <label for="masculino"
            >Masculino<input type="radio" name="masculino" id="masculino"
          /></label>
          <br />
          <label for="feminino"
            >Feminino<input type="radio" name="feminino" id="feminino"
          /></label>
          <br />
        </label>

        <select name="estadoCivil" id="estadoCivil">
          <option value="">Estado Civil</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viúvo">Viúvo</option>
        </select>
        <br />

        <label for="sexo"
          >Interesses:
          <br />
          <label for="esportes"
            >Esportes<input type="checkbox" name="esportes" id="esportes"
          /></label>
          <br />
          <label for="tecnologia"
            >Tecnologia<input type="checkbox" name="tecnologia" id="tecnologia"
          /></label>
          <br />
          <label for="arte"
            >Arte<input type="checkbox" name="arte" id="arte"
          /></label>
          <br />
        </label>
        <br />

        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
