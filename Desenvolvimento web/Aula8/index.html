<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Javascrepete</title>
</head>
<body>
<!-- <h1 id="titulo" >Javascrepete</h1> -->

<div class="container" style="width: 40%; min-width: 390px; transition: 2s">
    <div class="mb-3">
        <label for="numero1" class="form-label">Primeiro número</label>
        <input type="number" class="form-control" id="numero1" required/>
    </div>
    <div class="mb-3">
        <label for="numero2" class="form-label">Segundo número</label>
        <input type="number" class="form-control" id="numero2" required/>
    </div>

    <button
            type="button"
            class="btn btn-primary"
            id="btn-somar"
            onclick="sumir(), somar()"
    >
        Somar
    </button>
</div>

<h1
        id="resultado"
        style="
        position: fixed;
        top: 50%;
        left: 50%;
        opacity: 0;
        transition: 4s;
        font-size: 100em;
      "
></h1>

<script src="main.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
