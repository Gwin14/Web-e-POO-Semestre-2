<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de pessoa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }

      #form-pessoa {
        width: 50%;
        border: 2px solid #9b9b9b;
        padding: 30px;
        border-radius: 20px;
      }

      #title {
        width: 50%;
      }

      .mb-3 {
        width: 45%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p class="fs-1" id="title">Cadastro de pessoa</p>
    <form id="form-pessoa">
      <div class="mb-3">
        <label for="exampleInputname1" class="form-label">Nome*</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputname1"
          aria-describedby="nameHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email*</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputtelefone1" class="form-label">Telefone*</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputtelefone1"
          aria-describedby="telefoneHelp"
          required
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputendereco1" class="form-label">Endere√ßo</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputendereco1"
          aria-describedby="enderecoHelp"
        />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Ativo</label>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="button"
          class="btn btn-outline-secondary"
          id="btn-cancelar"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" id="btn-salvar">
          Salvar
        </button>
      </div>
    </form>

    <script src="form.js"></script>
  </body>
</html>
